version: '3.9'

services:
  redis:
    image: redis/redis-stack:latest
    container_name:
      redis
    ports:
      - "127.0.0.1:8001:8001"
    expose:
      - ${REDIS_PORT}
    restart: always
    volumes:
      - /srv/redis:/data
    networks:
      - dev_rearden
    hostname: redis

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PW}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    container_name:
      rearden_postgres
    expose:
      - ${DB_PORT}
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - dev_rearden
    volumes:
      - /srv/psql:/var/lib/postgresql/data
    restart: always
    hostname: postgres

  ollama:
    image: ollama/ollama
    container_name: ollama
    expose:
      - ${OLLAMA_PORT}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - dev_rearden
    restart: always
    hostname: ollama

  dev-back:
    build:
      context: ../
      dockerfile: Dockerfile
    env_file:
      - ../.envs/.dev
    image:
      back_dev
    container_name:
      dev-back
    ports:
      - "6015:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dev_rearden
    volumes:
      - ../:/usr/src/app
    restart: always
    command: bash -c './auto-migration.sh dev && uvicorn main:app --proxy-headers --host 0.0.0.0'
    depends_on:
      - redis
      - postgres
      - ollama
    hostname: dev-back


volumes:
  rearden_db:

networks:
  dev_rearden: {}

