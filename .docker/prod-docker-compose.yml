services:
  redis:
    image: redis/redis-stack:latest
    container_name:
      redis
    environment:
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD} --user ${REDIS_USER} on >${REDIS_PASSWORD} ~* allcommands --user default off nopass nocommands"
    ports:
      - "127.0.0.1:8001:8001"
      - ${REDIS_PORT}:${REDIS_PORT}
    expose:
      - ${REDIS_PORT}
    restart: always
    volumes:
      - /srv/redis:/data
    networks:
      - prod_rearden
    hostname: redis

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PW}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    container_name:
      rearden_postgres
    expose:
      - ${DB_PORT}
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - prod_rearden
    volumes:
      - /srv/psql:/var/lib/postgresql/data
    restart: always
    hostname: postgres

  ollama:
    image: ollama/ollama
    container_name: ollama
    expose:
      - ${OLLAMA_PORT}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - prod_rearden
    restart: always
    hostname: ollama

  prod-back:
    build:
      context: ../
      dockerfile: Dockerfile
    env_file:
      - ../.envs/.prod
    image:
      back_prod
    container_name:
      prod-back
    ports:
      - "6015:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - prod_rearden
    volumes:
      - ../:/usr/src/app
    restart: always
    command: bash -c 'uvicorn main:app --proxy-headers --host 0.0.0.0'
    depends_on:
      - redis
      - postgres
      - ollama
    hostname: prod-back


volumes:
  rearden_db:

networks:
  prod_rearden: {}
  